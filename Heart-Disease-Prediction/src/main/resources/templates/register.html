<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nischinto</title>
    <link rel="stylesheet" type="text/css" th:href="@{assets/user/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{assets/user/css/fontawesome-all.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{assets/user/css/iofrm-style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{assets/user/css/iofrm-theme11.css}">
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="index.html">
                                <div class="logo">
                                    <img class="logo-size" src="images/logo-light.svg" alt="">
                                </div>
                            </a>
                        </div>
                        <h3>Get more things done with Loggin platform.</h3>
                        <div class="page-links">
                            <a th:href="@{'/signin'}">Login</a><a th:href="@{'/signup'}" class="active">Register</a>
                        </div>
                        <form action="saveUser" method="post">
                        	<th:block th:if="${session.msg}">
								<p class="text-center fw-bold text-success" id="successMessage">
									[[${session.msg}]]</p>
							</th:block>

							<th:block th:if="${session.msgError}">
								<p class="text-center fw-bold text-danger" id="existMessage">
									[[${session.msgError}]]</p>
							</th:block>
                            <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                            <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                            <input class="form-control" type="number" name="mobile" placeholder="Mobile number" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
